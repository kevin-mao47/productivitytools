<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Productivity Dashboard</title>
        <script src = "popup.js"></script>
    </head>

    <body style = "text-align: center; font-family: Avenir Next">
        <script type="text/javascript" src="background.js"></script>
        <div class="modal-header">
            <h1 class="logo">
                <img src="icon.png" alt="Logo" class="logo-icon"> Productivity Tools <span class="version">(1.0.11)</span>
            </h1>
        </div>
        <div class="modal-content" style = "font-size: 24px; background-color: #21B5FF;">
            <br>
            <p style = "color: white;">Access tools to help boost your productivity.</p>
        </div>
        <br>
        <br>
        <div class = "stopwatch">
            <h1>Stopwatch</h1>
            <div id="display">
                00:00:00
            </div>
            <div class ="controls">
                <button id="startStop" style = "background-color: #21B5FF; color: white; border-radius: 5px;">Start</button> <button id="reset" style = "background-color: #21B5FF; color: white; border-radius: 5px;">Reset</button>
            </div>
        </div>
        <br>
        <br>
        <div class = "timer">
            <h1>Timer</h1>
            <h2>Enter a Time</h2>
            <form class = "timer-input" id = "timer" action="#">
                <p>Hours: </p><input type="number" min = "0" id="timerHours" placeholder"Enter number of hours"><br>
                <p>Minutes: </p><input type="number" min = "0" id ="timerMinutes" placeholder"Enter number of minutes"><br>
                <p>Seconds: </p><input type="number" min = "0" id ="timerSeconds" placeholder"Enter number of seconds">
                <br>
                <br>
                <button type = "submit" value = "Submit" style = "background-color: #21B5FF; color: white; border-radius: 5px;"> Submit </button>
            </form>
            <div id="timerDisplay">
                00:00:00
            </div>
            <div class="controls">
                <button id="timerStart" style = "background-color: #21B5FF; color: white; border-radius: 5px;">Start</button><button id="timerReset" style = "background-color: #21B5FF; color: white; border-radius: 5px;">Reset</button>
            </div>
        </div>
        <br>
        <br>
        <div class = "pomodoro">
            <h1>Pomodoro Timer</h1>
            <div id = "pomodoroDisplay">
                20:00
            </div>
            <div id = "pomodoroStatus">
                <p id="status"> Status: Work </p>
            </div>
            <div class = "controls">
                <button id="pomodoroStart" style = "background-color: #21B5FF; color: white; border-radius: 5px;">Start</button><button id="pomodoroReset" style = "background-color: #21B5FF; color: white; border-radius: 5px;">Reset</button>
            </div>
        </div>
        <br>
        <br>
        <div class = "todo">
            <h1>To-Do List</h1>
            <div class = "container">
                <!--<div class = "header">-->
                <!--    <div class = "clear">-->
                <!--        <i class = "reset"></i>-->
                <!--    </div>-->
                <!--    <div id = "date"></div>-->
                <!--</div>-->

                <div class = "content">
                    <ul id = "tasks"></ul>
                </div>
                <div class = "addItem">
                    <i class = "plus"></i>
                    <input type = "text" id="newTask" placeholder = "Add a new task">
                    <button id="addTask" style = "background-color: #21B5FF; color: white; border-radius: 5px;"> Add Task </button>
                </div>
            </div>
        </div>
